<html>
    <head>
            <title>Park Space</title>
            <link rel="stylesheet" href="css/index.css" />
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="dashboard_main">
            <h2 class="dashboard_park">Park Space</h2>
        </div>
        <form >
            <input type="text" name="my_location" class="my_location_" placeholder="use my location" />
            <button type="submit" name="submit" class="dashboard_search"><i class="fa fa-search"></i></button>
        </form>
        <div>
            <div><span class="telliskivi">Telliskivi</span> 
              <span class="km">|1.2km</span> 
              <span class="directions">Directions</span><br>
              <span class="available">Available parking spaces: 4</span>
              <span class="per_hour">€ 0.40/ Hour</span>
        </div>
        <div class="hr"></div>
            <span class="telliskivi_1">Telliskivi</span> 
            <span class="km_1">|1.2km</span> 
            <span class="directions_1">Directions</span><br>
            <span class="available_1">Available parking spaces: 4</span>
            <span class="per_hour_1">€ 0.40/ Hour</span>
        </div>
        <div class="hr"></div>
       
        <div>
            <span class="book">Book park space</span>
              <form method="post" action="payment_gateway.html">
              <span class="start_time">Start Time :</span> <span class="time">10:00</span>
              <span class="duration">Duration :</span> <span class="duration_hour">02 hours</span>
              <span class="amount">Amount:</span> <span class="currency">€0.80</span>
              <input type="submit" class="submit" value="Pay" >Pay</input>
              </form>   
        </div>

        <div id="map_1"></div>
        <script
         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&libraries=&v=weekly&channel=2"
         async></script>
    <script>
          function initMap() {
        // The location of Uluru
          const uluru = { lat: 58.5975, lng: 24.07494 };
        // The map, centered at Uluru
          const map = new google.maps.Map(document.getElementById("map_1"), {
            zoom: 4,
            center: uluru,
          });
        // The marker, positioned at Uluru
          const marker = new google.maps.Marker({
          position: uluru,
          map: map,
        });
      }
    </script>
    </body>                                    
</html>
